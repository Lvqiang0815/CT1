<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>

	<p>点击下面的按钮来执行循环，该循环会跳过 i=3 的步进。</p>
	<p>点击下面的按钮来执行循环，该循环会跳过 i=3 的步进。</p>
	<button onclick="myFunction()">点击这里</button>
	<p id="demo"></p>

	<script type="text/javascript">
		function myFunction()
		{
			var x="",i=0;
			for(i=0;i<10;i++)
			{
				if (i==3) 
					continue;
				x=x+"The number is "+i+"<br>";
			}

			document.getElementById("demo").innerHTML=x;
		}
	</script>

</body>
</html>
